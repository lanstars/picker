<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>筛选器测试</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<style>
  h3 {
    line-height: 50px;
    font-size: 20px;
    text-align: center;
  }
  #chose {
    width: 80%;
    height: 50px;
    border: 1px solid #ccc;
    border-radius: 5px;
    line-height: 50px;
    margin: 50px auto;
    text-align: center;
    font-size: 20px;
  }
</style>
<body>
<h3>Picker</h3>
<div id="chose">1987-10-26</div>
<script src="../dist/picker.js"></script>
<script src="date.js"></script>
<script>
  var datePicker = new DatePicker({
    target: '#chose',
    value:'1987-10-26',
    callback: function (format, year, month, date) {
      console.log('DatePicker:#chose', format, year, month, date)
    }
  })
  datePicker.init()
</script>
</body>
</html>
